<!-- templates/saidas.html -->
{% extends "base.html" %}
{% block content %}
<h2>Registros de Saídas</h2>
<p>Aqui vão os registros de saídas.</p>

<form action="/saida" method="POST">
    <h3>Registrar Saída</h3>
    <label for="descricao">Descrição:</label>
    <input type="text" id="descricao" name="descricao" required>
    
    <label for="valor">Valor:</label>
    <input type="number" step="0.01" id="valor" name="valor" required>
    
    <label for="data_saida">Data:</label>
    <input type="date" id="data_saida" name="data_saida" required>
    
    <button type="submit">Registrar Saída</button>
</form>

<h3>Saídas Registradas</h3>
<table>
    <thead>
        <tr>
            <th>ID</th>
            <th>Descrição</th>
            <th>Valor</th>
            <th>Data da Saída</th>
        </tr>
    </thead>
    <tbody>
        {% for saida in saidas %}
        <tr>
            <td>{{ saida[0] }}</td>
            <td>{{ saida[1] }}</td>
            <td>{{ saida[2] }}</td>
            <td>{{ saida[3] }}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>

{% endblock %}
